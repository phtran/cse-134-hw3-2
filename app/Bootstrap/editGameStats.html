<!doctype html>
<html>
    <head>
        <!-- Total page size: 371 kb | Total time: 3.33 s --> 
        <!-- html file size: 9.3 kb | Time: 687 ms -->
        <!-- bootstrap.min.css file size: 22.3 kb | Time: 1.21 s -->
        <!-- logo.jpg file size: 339 kb  | Time: 2.54 s -->
        <title>Edit Game Stats</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <style type="text/css">
            
            #nav{
                height: 56px;    
            }
            
            .topBarContent {
                margin-left: 10px;
                margin-right: 13px;
                font-weight: bold;
                font-size: 120%;
                color: #FEFEFE;
            }
            
            #teamName {
                text-align: center;
                position: relative;
                top: -50px;
                
            }
            
            #secondBar {
                margin: -46px auto;
                text-align: center;
                font-weight: bold;
                color: #FEFEFE;
            }
            
            #secondBar>div div:nth-child(even) {
                background-color: #59A028;
                padding: 10px 0;
                border: 1px solid white;
            }
            
            #secondBar>div div:nth-child(odd) {
                background-color: #7BC24A;
                padding: 10px 0;
                border: 1px solid white;
            }
            
            #content {
                margin-top: 80px;
                text-align: center;
                margin-bottom: 30px;
            }
            
            button {
                background-color: #6AB139;
                color: #FEFEFE;
            }
            
            .editNumber {
                width: 40px;
            }
            
        </style>
    </head>

    <body>        
        <nav id="nav" class="navbar navbar-expand-md navbar-light" style="background-color: #6AB139;">
              
            <img src="../img/logo2.png" width="38" height="30" class="d-inline-block align-top" alt="">
            <div class="collapse navbar-collapse">
                 <a class="navbar-brand" href="#">
                      <span class="topBarContent">Soccer Tracker</span>
                 </a>
            </div>
        </nav>
        
        <div class="container" id="teamName">
            <h2 style="color: #FEFEFE;">Team Woo</h2>
        </div>
        
        <div class="container-fluid" id="secondBar">
          <div class="row">
            <div class="col-xs col-3">
              Home
            </div>
            <div class="col-xs col-3">
              Game
            </div>
            <div class="col-xs col-3">
              Player
            </div>
            <div class="col-xs col-3">
              Manage
            </div>
          </div>
        </div>
        
        <div id="content" class="container">
              <h2>Team Woo vs. Real San Diego</h2>
              <p><b style="font-size:200%"><input type="number" class="editNumber" value="2"> : <input type="number" class="editNumber" value="1"></b></p>
              <br>
              
              <p><b style="font-size:120%">Foul</b></p>
              <div class="row">
                <div class="col-sm">
                  <input type="number" class="editNumber" value="1">
                </div>
                <div class="col-sm-8">
                  <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 67%" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="col-sm">
                  <input type="number" class="editNumber" value="2">
                </div>
              </div>
              <br>
              <p><b style="font-size:120%">Red Cards</b></p>
              <div class="row">
                <div class="col-sm">
                  <input type="number" class="editNumber" value="0">
                </div>
                <div class="col-sm-8">
                  <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="col-sm">
                  <input type="number" class="editNumber" value="1">
                </div>
              </div>
              <br>
              <p><b style="font-size:120%">Yellow Cards</b></p>
              <div class="row">
                <div class="col-sm">
                  <input type="number" class="editNumber" value="1">
                </div>
                <div class="col-sm-8">
                  <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 67%" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="col-sm">
                  <input type="number" class="editNumber" value="2">
                </div>
              </div>
              <br>
              <p><b style="font-size:120%">Shots on Goal</b></p>
              <div class="row">
                <div class="col-sm">
                  <input type="number" class="editNumber" value="3">
                </div>
                <div class="col-sm-8">
                  <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="col-sm">
                  <input type="number" class="editNumber" value="1">
                </div>
              </div>
              <br>
              <p><b style="font-size:120%">Goals</b></p>
              <div class="row">
                <div class="col-sm">
                  <input type="number" class="editNumber" value="2">
                </div>
                <div class="col-sm-8">
                  <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 67%" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100"></div>
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="col-sm">
                  <input type="number" class="editNumber" value="1">
                </div>
              </div>
              <br>
              <p><b style="font-size:120%">Corner Kicks</b></p>
              <div class="row">
                <div class="col-sm">
                  <input type="number" class="editNumber" value="1">
                </div>
                <div class="col-sm-8">
                  <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 67%" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="col-sm">
                  <input type="number" class="editNumber" value="2">
                </div>
              </div>
              <br>
              <p><b style="font-size:120%">Goal Kicks</b></p>
              <div class="row">
                <div class="col-sm">
                  <input type="number" class="editNumber" value="4">
                </div>
                <div class="col-sm-8">
                  <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 67%" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="col-sm">
                  <input type="number" class="editNumber" value="8">
                </div>
              </div>
              <br>
              <br>
              <button type="submit" class="btn">Save</button>
        </div>
    </body>
</html>
