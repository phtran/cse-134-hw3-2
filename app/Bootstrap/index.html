<!doctype html>
<html>
    <head>
        <title>Welcome to Soccer Tracker!</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <style type="text/css">
            #topBarContent {
                margin-left: 10px;
                font-weight: bold;
                color: #FEFEFE;
            }
            
            #content {
                margin-top: 80px;
            }
            
            #signInForm {
                margin-top: 20px;
            }
            
            small {
                text-align: right;
            }
            
            button {
                background-color: #6AB139;
                color: #FEFEFE;
            }
            
        </style>
    </head>

    <body>
        <div class="container-fluid">
             <nav class="navbar fixed-top navbar-light" style="background-color: #6AB139;">
              <a class="navbar-brand" href="#">
                <img src="../img/logo.jpg" width="38" height="30" class="d-inline-block align-top" alt="">
                  <span id="topBarContent">Soccer Tracker</span>
              </a>
             </nav>
        </div>
        <div id="content" class="container">
             <h1>Welcome to Soccer Tracker!</h1>
             <form id="signInForm">
              <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="email" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Your username">
                <small id="emailHelp" class="form-text"><a href="#">Forgot username?</a></small>
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="Password">
                <small id="passwordHelp" class="form-text"><a href="#">Forgot password?</a></small>
              </div>
              <div class="form-group" style="text-align:center;">
                  <button type="submit" class="btn">Log In</button>
              </div>
              <div class="form-group" style="text-align:center;">
                  <button type="submit" class="btn">Sign Up</button>
              </div>
            </form>
        </div>
    </body>
</html>
