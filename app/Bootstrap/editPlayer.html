<!doctype html>
<html>
    <head>
        <!-- Total page size: 504 kb | Total time: 4.17 s --> 
        <!-- html file size: 9.0 kb | Time: 796 ms -->
        <!-- bootstrap.min.css file size: 22.3 kb | Time: 1.44 s -->
        <!-- logo.jpg file size: 339 kb  | Time: 3.30 s -->
        <!-- profile.png: 134 kb | Time: 2.32 s -->
        <title>Edit Player</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <style type="text/css">
            
            #nav{
                height: 56px;    
            }
            
            .topBarContent {
                margin-left: 10px;
                margin-right: 13px;
                font-weight: bold;
                font-size: 120%;
                color: #FEFEFE;
            }
            
            #teamName {
                text-align: center;
                position: relative;
                top: -50px;
                
            }
            
            #secondBar {
                margin: -46px auto;
                text-align: center;
                font-weight: bold;
                color: #FEFEFE;
            }
            
            #secondBar>div div:nth-child(even) {
                background-color: #59A028;
                padding: 10px 0;
                border: 1px solid white;
            }
            
            #secondBar>div div:nth-child(odd) {
                background-color: #7BC24A;
                padding: 10px 0;
                border: 1px solid white;
            }
            
            #content {
                margin-top: 80px;
                text-align: center;
                margin-bottom: 30px;
            }
            
            #editPlayerForm {
                margin-top: 50px;
            }
            
            button {
                background-color: #6AB139;
                color: #FEFEFE;
            }
            
            
            
            @media only screen and (min-width: 1000px) {
                .goDown {
                    position: relative;
                    top: 75px;
                }
            }
            @media only screen and (max-width: 1000px) {
                .goDown {
                    position: relative;
                    top: 60px;
                }
            }
            @media only screen and (max-width: 575px) {
                .goDown {
                    position: relative;
                    top: 0px;
                }
                
                #captain {
                    position: relative;
                    left: 40%;
                }
            }
            
            
        </style>
    </head>

    <body>        
        <nav id="nav" class="navbar navbar-expand-md navbar-light" style="background-color: #6AB139;">
              
            <img src="../img/logo.jpg" width="38" height="30" class="d-inline-block align-top" alt="">
            <div class="collapse navbar-collapse">
                 <a class="navbar-brand" href="#">
                      <span class="topBarContent">Soccer Tracker</span>
                 </a>
            </div>
        </nav>
        
        <div class="container" id="teamName">
            <h2 style="color: #FEFEFE;">Team Woo</h2>
        </div>
        
        <div class="container-fluid" id="secondBar">
          <div class="row">
            <div class="col-xs col-3">
              Home
            </div>
            <div class="col-xs col-3">
              Game
            </div>
            <div class="col-xs col-3">
              Player
            </div>
            <div class="col-xs col-3">
              Manage
            </div>
          </div>
        </div>
        
        <div id="content" class="container">
              <h2>Edit Player</h2>
              <form id="editPlayerForm">
              
              <div class="form-group row justify-content-sm-center">
                    <img src="../img/profile.png" alt="Profile Pic" height="200" width="200">
                    <label for="exampleInputFile" class="col-sm-2 col-form-label goDown">Change profile image</label>
                    <div class="col-sm-5 goDown">
                        <input type="file" class="form-control-file" id="exampleInputFile">
                    </div>
              </div>
              <div class="form-group row justify-content-sm-center">
                <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputFirstName" value="Peter">
                </div>
              </div>
              <div class="form-group row justify-content-sm-center">
                <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputLastName" value="Parker">
                </div>
              </div>
              <div class="form-group row justify-content-sm-center">
                <label for="inputEmail" class="col-sm-2 col-form-label">Date of Birth</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="inputEmail" value="example@gmail.com">
                </div>
              </div>
              <div class="form-group row justify-content-sm-center">
                <label for="inputBirth" class="col-sm-2 col-form-label">Date of Birth</label>
                <div class="col-sm-5">
                    <input type="date" class="form-control" id="inputBirth">
                </div>
              </div>
              <div class="form-group row justify-content-sm-center">
                <label for="inputJersey" class="col-sm-2 col-form-label">Jersey Number</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" id="inputJersey" value="10">
                </div>
              </div>
              <div class="form-group row justify-content-sm-center">
                  <label for="inputPosition" class="col-sm-2 col-form-label">Position</label>
                  <div class="col-sm-5">
                      <select class="form-control" id="inputPosition">
                          <option>Goalkeeper</option>
                          <option>Defender</option>
                          <option>Midfielder</option>
                          <option>Forward</option>
                      </select>
                  </div>
              </div>
              <div id="captain" class="form-group row justify-content-sm-center">
                <label for="inputCaptain" class="col-xs-1 col-form-label">Captain</label>
                <div class="col-xs-5">
                    <input type="checkbox" style="position:relative; left:40px; top:13px; width:30px;" class="form-control" id="inputCaptain" value="captain">
                </div>
              </div>
              <br>
              <button type="submit" class="btn">Save</button>
              <br>
              <br>
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </body>
</html>
