<!doctype html>
<html>
    <head>
        <!-- File size: 349 kb Finished: 3.27 s -->
        <title>Edit Game Stats</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" type="text/css" href="css/editGameStats.css">

    </head>

    <body>        
        <nav id="nav" class="navbar navbar-expand-md navbar-light" style="background-color: #6AB139;">
              
            <img src="img/logo.jpg" width="38" height="30" class="d-inline-block align-top" alt="">
            <div class="collapse navbar-collapse">
                 <a class="navbar-brand" href="#">
                      <span class="topBarContent">Soccer Tracker</span>
                 </a>
            </div>
        </nav>
        
        <div class="container" id="teamName">
            <h2 style="color: #FEFEFE;">Team Woo</h2>
        </div>
        
        <div class="container-fluid" id="secondBar">
          <div class="row">
            <div class="col-xs col-3">
              Home
            </div>
            <div class="col-xs col-3">
              Game
            </div>
            <div class="col-xs col-3">
              Player
            </div>
            <div class="col-xs col-3">
              Manage
            </div>
          </div>
        </div>
        
        <div id="content" class="container">
              <h2>Team Woo vs. Real San Diego</h2>
              <p><b style="font-size:200%"><input type="number" class="editNumber" value="2"> : <input type="number" class="editNumber" value="1"></b></p>
              <br>
              
              <p><b style="font-size:120%">Foul</b></p>
              <div class="row">
                <div class="col-sm">
                  <input type="number" class="editNumber" value="1">
                </div>
                <div class="col-sm-8">
                  <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 67%" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="col-sm">
                  <input type="number" class="editNumber" value="2">
                </div>
              </div>
              <br>
              <p><b style="font-size:120%">Red Cards</b></p>
              <div class="row">
                <div class="col-sm">
                  <input type="number" class="editNumber" value="0">
                </div>
                <div class="col-sm-8">
                  <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="col-sm">
                  <input type="number" class="editNumber" value="1">
                </div>
              </div>
              <br>
              <p><b style="font-size:120%">Yellow Cards</b></p>
              <div class="row">
                <div class="col-sm">
                  <input type="number" class="editNumber" value="1">
                </div>
                <div class="col-sm-8">
                  <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 67%" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="col-sm">
                  <input type="number" class="editNumber" value="2">
                </div>
              </div>
              <br>
              <p><b style="font-size:120%">Shots on Goal</b></p>
              <div class="row">
                <div class="col-sm">
                  <input type="number" class="editNumber" value="3">
                </div>
                <div class="col-sm-8">
                  <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="col-sm">
                  <input type="number" class="editNumber" value="1">
                </div>
              </div>
              <br>
              <p><b style="font-size:120%">Goals</b></p>
              <div class="row">
                <div class="col-sm">
                  <input type="number" class="editNumber" value="2">
                </div>
                <div class="col-sm-8">
                  <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 67%" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100"></div>
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="col-sm">
                  <input type="number" class="editNumber" value="1">
                </div>
              </div>
              <br>
              <p><b style="font-size:120%">Corner Kicks</b></p>
              <div class="row">
                <div class="col-sm">
                  <input type="number" class="editNumber" value="1">
                </div>
                <div class="col-sm-8">
                  <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 67%" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="col-sm">
                  <input type="number" class="editNumber" value="2">
                </div>
              </div>
              <br>
              <p><b style="font-size:120%">Goal Kicks</b></p>
              <div class="row">
                <div class="col-sm">
                  <input type="number" class="editNumber" value="4">
                </div>
                <div class="col-sm-8">
                  <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 67%" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="col-sm">
                  <input type="number" class="editNumber" value="8">
                </div>
              </div>
              <br>
              <br>
              <button type="submit" class="btn">Save</button>
        </div>
    </body>
</html>
