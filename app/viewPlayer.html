<!doctype html>
<html>
    <head>
        <title>View Player</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/viewPlayer.css">

    </head>

    <body>        
        <nav id="nav" class="navbar navbar-expand-md navbar-light" style="background-color: #6AB139;">
              
            <img src="../img/logo.jpg" width="38" height="30" class="d-inline-block align-top" alt="">
            <div class="collapse navbar-collapse">
                 <a class="navbar-brand" href="#">
                      <span class="topBarContent">Soccer Tracker</span>
                 </a>
            </div>
        </nav>
        
        <div class="container" id="teamName">
            <h2 style="color: #FEFEFE;">Team Woo</h2>
        </div>
        
        <div class="container-fluid" id="secondBar">
          <div class="row">
            <div class="col-xs col-3">
              Home
            </div>
            <div class="col-xs col-3">
              Game
            </div>
            <div class="col-xs col-3">
              Player
            </div>
            <div class="col-xs col-3">
              Manage
            </div>
          </div>
        </div>
        
        <div id="content" class="container">
              <img id="edit" src="../img/edit.png" alt="edit" height="20" width="20">
              <div class="row">
                <div class="col-sm-6">
                  <img src="../img/profile.png" alt="Profile Pic" height="200" width="200">
                </div>
                <div class="col-sm-6 goDown">
                  Peter Parker
                  <br>
                  000001
                </div>
              </div>
              
              <table class="table table-hover">
                  <tbody>
                    <tr>
                      <th scope="row">Position</th>
                      <td>Goalkeeper</td>
                    </tr>
                    <tr>
                      <th scope="row">Jersey #</th>
                      <td>2</td>
                    </tr>
                    <tr>
                      <th scope="row">Date of Birth</th>
                      <td>11/08/1996</td>
                    </tr>
                    <tr>
                      <th scope="row">Goals</th>
                      <td>0</td>
                    </tr>
                    <tr>
                      <th scope="row">Assists</th>
                      <td>0</td>
                    </tr>
                    <tr>
                      <th scope="row">Games Played</th>
                      <td>10</td>
                    </tr>
                  </tbody>
                </table>
        </div>
    </body>
</html>
