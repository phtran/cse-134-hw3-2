<!doctype html>
<html>
    <head>
        <!-- Total page size: 352 kb | Total time: 3.31 s --> 
        <!-- html file size: 4.4 kb | Time: 746 ms -->
        <!-- css refer to css/addGame.css -->
        <!-- logo.jpg file size: 339 kb  | Time: 2.49 s -->

        <title>Add Game</title>

        <meta charset="utf-8" />
        <!-- <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/addGame.css">

    </head>

    <body>        
        <nav id="nav" class="navbar navbar-expand-md navbar-light" style="background-color: #6AB139;">
              
            <img src="img/logo.jpg" width="38" height="30" class="d-inline-block align-top" alt="">
            <div class="collapse navbar-collapse">
                 <a class="navbar-brand" href="#">
                      <span class="topBarContent">Soccer Tracker</span>
                 </a>
            </div>
        </nav>
        
        <div class="container" id="teamName">
            <h2 style="color: #FEFEFE;">Team Woo</h2>
        </div>
        
        <div class="container-fluid" id="secondBar">
          <div class="row">
            <div class="col-xs col-3">
              Home
            </div>
            <div class="col-xs col-3">
              Game
            </div>
            <div class="col-xs col-3">
              Player
            </div>
            <div class="col-xs col-3">
              Manage
            </div>
          </div>
        </div>
        
        <div id="content" class="container">
              <h1>Add a Game</h1>
              <br>
              <form id="addGameForm">
              <div class="form-group row justify-content-sm-center">
                <label for="inputTeam" class="col-sm-2 col-form-label">Oponent Team</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputTeam" placeholder="Real San Diego">
                </div>
              </div>
              <div class="form-group row justify-content-sm-center">
                <label for="inputDate" class="col-sm-2 col-form-label">Date/Time 
                    <img style="margin-left: 20px;" src="../img/calendar.png" alt="calendar" height="25" width="25">
                </label>
                <div class="col-sm-5">
                    <input type="date" class="form-control" id="inputDate">
                </div>
              </div>
              <div class="form-group row justify-content-sm-center">
                <label for="inputLocation" class="col-sm-2 col-form-label">Location</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputLocation" placeholder="San Diego Zoo">
                </div>
              </div>
              <br>
              <p>Status</p>
              <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="status" value="home">
                    Home
                  </label>
              </div>
              <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="status" value="away">
                    Away
                  </label>
              </div>
              <br>
              <button type="submit" class="btn">Add Game</button>
            </form>
        </div>
    </body>
</html>
