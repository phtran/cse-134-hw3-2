<!doctype html>
<html>
    <head>
        <!-- File size: 345 kb Finished: 3.19 s -->
        <title>Sign Up to Soccer Tracker!</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 

        <link rel="stylesheet" type="text/css" href="css/signup.css">
            
    </head>

    <body>
        <div class="container-fluid">
             <nav class="navbar fixed-top navbar-light" style="background-color: #6AB139;">
              <a class="navbar-brand" href="#">
                <img src="./img/logo.jpg" width="38" height="30" class="d-inline-block align-top" alt="">
                  <span id="topBarContent">Soccer Tracker</span>
              </a>
             </nav>
        </div>
        <div id="content" class="container">
             <h1>Sign Up</h1>
             <form id="signUpForm">
              <div class="form-group row justify-content-md-center">
                <label for="inputUsername" class="col-sm-2 col-form-label">Username (Email)</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="inputUsername" placeholder="example@gmail.com">
                </div>
              </div>
              <div class="form-group row justify-content-md-center">
                <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Peter">
                </div>
              </div>
              <div class="form-group row justify-content-md-center">
                <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Parker">
                </div>
              </div>
              <div class="form-group row justify-content-md-center">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
              </div>
              <div class="form-group row justify-content-md-center">
                <label for="inputPasswordC" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="inputPasswordC">
                </div>
              </div>
              <p>Who are you?</p>
              <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="typeUser" value="parent">
                    Parent
                  </label>
              </div>
              <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="typeUser" value="coach">
                    Coach
                  </label>
              </div>
              <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="typeUser" value="player">
                    Player
                  </label>
              </div>
              <br>
              <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </body>
</html>
